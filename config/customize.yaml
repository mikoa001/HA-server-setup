# Entity Customization Examples
# This file allows you to override the default properties of entities

# Customize device names and icons
light.living_room_ceiling:
  friendly_name: "Living Room Main Light"
  icon: mdi:ceiling-light

sensor.motion_sensor_hallway:
  friendly_name: "Hallway Motion"
  icon: mdi:motion-sensor

binary_sensor.front_door:
  friendly_name: "Front Door"
  icon: mdi:door
  device_class: door

# Hide entities from UI
automation.system_backup:
  hidden: true

